<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="form-card active" id="form-card">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit" class="button">Login</button>
            </form>
            <div class="toggle">
                Don't have an account? <span id="switch-mode">Register</span>
            </div>
        </div>

        <div class="secure-page" id="secure-page">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <p>This is your secured dashboard page.</p>
            <button id="logout" class="button">Logout</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
